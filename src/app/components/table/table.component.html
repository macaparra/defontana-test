<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 items-table ">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef class="items-header"> Artistas </th>
    <td mat-cell *matCellDef="let element" class="items-cell" (click)="navigate(element.id)"> {{element.name}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="items-row"></tr>
</table>

<mat-paginator [length]="50"
  [pageSize]="length"
  [pageSizeOptions]="pageSizeOptions"
  (page)="onPageChange($event)"
  aria-label="Select page" class="items-paginator">
</mat-paginator>
